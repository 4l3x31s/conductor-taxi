<ion-header>
  <ion-toolbar color="rosado">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro Feriados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="frmFeriados">
    <ion-list>
        <ion-item>
            <ion-label position="stacked">Fecha Inicio</ion-label>
            <ion-datetime formControlName="vFechaFeriado" [(ngModel)]="feriados.fecha" display-format="DD/MM/YYYY"></ion-datetime>
          </ion-item>
          <print-error [control]="f.vFechaFeriado"></print-error>
          <ion-item >
            <ion-label position="stacked">Descripcion Feriado</ion-label>
            <ion-input formControlName="vDescFeriado" [(ngModel)]="feriados.descFeriado" ></ion-input>
          </ion-item>
          <print-error [control]="f.vDescFeriado"></print-error>
          <ion-item >
            <ion-label >Estado</ion-label>
            <ion-toggle [(ngModel)]="feriados.estado" color="rosado" formControlName="vEstado" checked></ion-toggle>
          </ion-item>
          <print-error [control]="f.vEstado"></print-error>
    </ion-list>
  </form>
</ion-content>
