<ion-header>
  <ion-toolbar color="rosado">
    <ion-title>Terminar Carrera</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="carrera">
  <form [formGroup]="form" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Moneda</ion-label>
        <ion-select placeholder="Seleccione el tipo de Moneda" formControlName="vmoneda" [(ngModel)]="carrera.moneda" disabled>
            <ion-select-option value="Bolivianos">Bolivianos</ion-select-option>
            <ion-select-option value="Dolares">Dolares</ion-select-option>
        </ion-select>
      </ion-item>
      <print-error [control]="f.vmoneda"></print-error>
      
      <ion-item>
        <ion-label position="floating">Costo</ion-label>
        <ion-input formControlName="vcosto" [(ngModel)]="carrera.costo"></ion-input>
      </ion-item>
      <print-error [control]="f.vcosto"></print-error>

      <ion-item>
        <ion-label position="floating">Valoración Carrera</ion-label>
      </ion-item>
      <ion-item>
        <rating [(ngModel)]="carrera.califConductora"
          formControlName="vcalifConductora"
          readonly="false"
          size="default">
        </rating>
      </ion-item>
      <print-error [control]="f.vcalifConductora"></print-error>

      <ion-item>
        <ion-label position="stacked">Observación</ion-label>
        <ion-textarea formControlName="vobservacion" [(ngModel)]="carrera.obsConductora"></ion-textarea>
      </ion-item>
      <print-error [control]="f.vobservacion"></print-error>
    </ion-list>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  (click)="confirmarTerminar()" [disabled]="form.invalid">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
