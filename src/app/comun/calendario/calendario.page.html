<ion-header>
  <ion-toolbar>
    <ion-title>calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class='app-top'>
    <ion-button (click)='toggleVisible()'>toggle visible</ion-button>
    <br />
    <ion-button (click)='toggleWeekends()'>toggle weekends</ion-button>
    <br />
    <ion-button (click)='gotoPast()'>go to a date in the past</ion-button>
    <br />
    (also, click a date/time to add an event)
  </div>

  <div class='app-calendar' *ngIf="calendarVisible">
    <full-calendar
      #calendar [locale]="es-ES"
      defaultView="dayGridMonth"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      }"
      [plugins]="calendarPlugins"
      [weekends]="calendarWeekends"
      [events]="calendarEvents"
      (dateClick)="handleDateClick($event)"
    ></full-calendar>
  </div>
</ion-content>
