
  <ion-content>
      <div class="fondo-login"></div>
    <ion-card>
      <ion-card-header>
        <img src="../../assets/image/Auto.png" />
      </ion-card-header>
      <ion-card-content class="fondo-transparente">
        <form [formGroup]="form" novalidate>
          <ion-list class="fondo-transparente">
            <ion-item class="fondo-transparente">
              <ion-label class="fondo-transparente" position="floating">Usuario</ion-label>
              <ion-input class="fondo-transparente" formControlName="vuser" [(ngModel)]="user"></ion-input>
            </ion-item>
            <print-error [control]="f.vuser"></print-error>

            <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input class="fondo-transparente" formControlName="vpass" [(ngModel)]="pass" type="password"></ion-input>
            </ion-item>
            <print-error [control]="f.vpass"></print-error>

          </ion-list>

          <ion-button expand="block" color="verdec" (click)="ingresar()" [disabled]="form.invalid">
            Ingresar
          </ion-button>
          <ion-button expand="block" color="verdec" (click)="registrar()">
            Registrar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </ion-content>
